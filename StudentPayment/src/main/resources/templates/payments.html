<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Payment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap.min.css">
</head>
<body>
<br>
<h1 class="text-center">Payment List
<a href="/home" class="btn btn-danger text-right">Go Home</a>
</h1>
<br><br>

<table id="example" class="table table-striped table-bordered text-center">
        <thead>
            <tr>
                
                <th>Bank</th>
                <th>Branch</th>
                <th>Payment Type</th>
                <th>Amount</th>
                <th>Status</th>
                 <th>Created date</th>          
                <th>Action</th>
            </tr>
        </thead>
        <tbody th:with="count=0">
        <tr th:each = "studentPayment, hh : ${images}">           
            
                <td th:text="${studentPayment.bank}"></td>
                 <td th:text="${studentPayment.branch}"></td>
                 <td th:text="${studentPayment.paymentType}"></td>
                <td th:text="${studentPayment.amount}"></td>
                <td  th:text="${studentPayment.status}">
                </td>
                <td th:text="${#dates.format({studentPayment.createDate}, 'dd-MM-yyyy')}"/></td>
               

               <td><a th:href="@{/image/imageDetails(id=${studentPayment.id})}" class="btn btn-info text-right" target="_blank">View</a></td>
            </tr>
        </tbody>
    </table>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
	    $('#example').DataTable();
	} );
	</script>
</body>
</html>
